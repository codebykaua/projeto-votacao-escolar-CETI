<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urna Eletronica Escolar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-header">
    <img src="images/622610208_17849005614668770_8513646390767867641_n.jpg" alt="Logo CETI Amargosa" class="logo-header" />
    <a href="Acesso administrador/admin.html" class="btn-admin-link">Acesso Restrito</a>
  </header>

  <div class="app-container">

    <div id="screen-login" class="screen active">
      <div class="login-card">
        <div class="login-header">
          <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
          </div>
          <h1>Urna Eletronica Escolar</h1>
          <p>Identifique-se para votar</p>
        </div>

        <div id="login-error" class="login-error"></div>

        <div class="form-group">
          <label for="input-matricula">Numero da Matricula</label>
          <input type="text" id="input-matricula" placeholder="Digite sua matricula" inputmode="numeric" maxlength="10" autocomplete="off" />
        </div>

        <div class="form-group">
          <label for="select-sala">Sala</label>
          <select id="select-sala">
            <option value="">Selecione a sala</option>
            <option value="1.o A Matutino">1.o A Matutino</option>
            <option value="1.o B Matutino">1.o B Matutino</option>
            <option value="2.o A Matutino">2.o A Matutino</option>
            <option value="2.o B Matutino">2.o B Matutino</option>
            <option value="3.o A Matutino">3.o A Matutino</option>
            <option value="3.o B Matutino">3.o B Matutino</option>
            <option value="1.o A Vespertino">1.o A Vespertino</option>
            <option value="1.o B Vespertino">1.o B Vespertino</option>
            <option value="2.o A Vespertino">2.o A Vespertino</option>
            <option value="2.o B Vespertino">2.o B Vespertino</option>
            <option value="3.o A Vespertino">3.o A Vespertino</option>
            <option value="3.o B Vespertino">3.o B Vespertino</option>
            <option value="3.o b Vespertino">3.o b Vespertino</option>
          </select>
        </div>

        <button id="btn-login-confirm" class="btn btn-primary">Confirmar</button>
      </div>
    </div>

    <div id="screen-votacao" class="screen">
      <div class="urna">
        <div class="urna-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
          </svg>
          <h2>Votacao</h2>
          <span class="badge">Eleicao de Representantes</span>
        </div>

        <div class="urna-body">
          <div class="urna-display">
            <div id="display-placeholder" class="display-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
              </svg>
              <p>Digite o numero da chapa</p>
            </div>

            <div id="candidato-info" class="candidato-info">
              <p id="chapa-nome" class="candidato-nome-chapa"></p>
              <p id="chapa-numero" class="candidato-numero-display"></p>
              <div class="fotos-container">
                <div class="foto-card">
                  <img id="foto-lider" src="" alt="Foto do lider" />
                  <p class="cargo">Lider</p>
                  <p id="nome-lider" class="nome"></p>
                </div>
                <div class="foto-card">
                  <img id="foto-vice" src="" alt="Foto do vice" />
                  <p class="cargo">Vice-lider</p>
                  <p id="nome-vice" class="nome"></p>
                </div>
              </div>
            </div>

            <div id="voto-nulo" class="voto-nulo">
              <div class="nulo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636"/>
                </svg>
              </div>
              <h3>VOTO NULO</h3>
              <p>Numero de chapa nao encontrado</p>
            </div>
          </div>

          <div class="urna-keypad">
            <span class="keypad-label">Numero da Chapa</span>

            <div class="numero-input-display">
              <div id="digit-1" class="digit-box"></div>
              <div id="digit-2" class="digit-box"></div>
            </div>

            <div class="keypad-grid">
              <button class="key" data-value="1">1</button>
              <button class="key" data-value="2">2</button>
              <button class="key" data-value="3">3</button>
              <button class="key" data-value="4">4</button>
              <button class="key" data-value="5">5</button>
              <button class="key" data-value="6">6</button>
              <button class="key" data-value="7">7</button>
              <button class="key" data-value="8">8</button>
              <button class="key" data-value="9">9</button>
              <button class="key" data-value="0" style="grid-column: 2">0</button>
            </div>

            <div class="keypad-actions">
              <button id="btn-corrigir" class="btn btn-outline">Corrigir</button>
              <button id="btn-confirmar" class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="screen-fim" class="screen">
      <div class="end-card">
        <div class="check-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/>
          </svg>
        </div>
        <h2>FIM</h2>
        <p>Votacao concluida com sucesso!</p>
        <button id="btn-fim-ok" class="btn btn-primary">OK</button>
      </div>
    </div>

  </div>

  <div id="overlay-confirm" class="overlay">
    <div class="confirm-card">
      <div class="confirm-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"/>
        </svg>
      </div>
      <h3>Confirmar Voto</h3>
      <p>Deseja realmente votar nesta chapa?</p>
      <p id="confirm-chapa-nome" class="chapa-destaque"></p>
      <div class="confirm-actions">
        <button id="btn-confirm-nao" class="btn btn-outline">Nao</button>
        <button id="btn-confirm-sim" class="btn btn-primary">Sim</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>

</body>
</html>
